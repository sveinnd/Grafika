<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UTS Grafika</title>
    </head>
    <body>

        <canvas id="myCanvas" width="640" height="480" style="border:4px solid #8B0000;">
        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath(); 
            ctx.rect(1,1,635,475);
            ctx.clip(); //clip bagian kanvas
            ctx.beginPath(); //memberi warna background yang di clip dengan gradasi
            var grd = ctx.createLinearGradient(500, 400, 10, 10);
                grd.addColorStop(0, "midnightblue");
                grd.addColorStop(1, "black");
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,650,485);

            for(a = 10; a < 80; a++){
       		 for(b = 50; b < 95; b++){
            var x = Math.floor(Math.random() * canvas.width);
            var y = Math.floor(Math.random() * canvas.height);
            ctx.fillStyle = 'snow';
            ctx.fillRect(x, y, 0.5,2);}} //pattern background

            ctx.font = "50px Amatic SC";
            var grd = ctx.createLinearGradient(10, 10, 10, 50);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "black");
            ctx.fillStyle = grd;
            ctx.fillText("THE SUSPECT",300,40); //perintah untuk membuat text dengan warna gradasi

            ctx.beginPath();//badan
            ctx.ellipse(250, 280, 90, 150, Math.PI / 200, 0, 2 * Math.PI); // membuat bentuk oval dengan warna gradasi
            var grd = ctx.createLinearGradient(450, 400, 200, 500);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "black");
                ctx.fillStyle = grd;
                ctx.fill();


            ctx.beginPath(); //tangan kanan
            ctx.ellipse(350,250,10,50, Math.PI / 50,0,2 * Math.PI);//membuat oval dengan warna dasar
            ctx.fillStyle = 'red';
            ctx.fill();


            ctx.beginPath(); //tangan kiri
            ctx.ellipse(150,250,10,50, Math.PI / 50,0,2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();


            ctx.beginPath();//wajah
            ctx.fillStyle = 'gainsboro'
            ctx.fillRect(200,180,100,50);

            ctx.beginPath(); //efek cahaya
            ctx.moveTo(210,180);
            ctx.lineTo(250,200);
            ctx.strokeStyle = 'white'
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(290,225);
            ctx.lineTo(230,200);
            ctx.stroke(); //efek cahaya2

            ctx.beginPath();//pesawat
            ctx.moveTo(50,50);
            ctx.lineTo(20,10);
            ctx.lineTo(70,20);
            ctx.closePath();
            ctx.fillStyle = 'navy';
            ctx.fill();


            ctx.beginPath(); //kaki
            ctx.ellipse(250, 400, 30, 50, Math.PI / 200, 0, 2 * Math.PI); //objek oval dengan warna gradasi
            var grd = ctx.createLinearGradient(500, 400, 10, 10);
                grd.addColorStop(0, "midnightblue");
                grd.addColorStop(1, "black");
            ctx.fillStyle = grd;
            ctx.fill();

            ctx.beginPath(); //pesawat2
            ctx.moveTo(50,100);
            ctx.lineTo(80,80);
            ctx.lineTo(100,100);
            ctx.lineTo(80,120);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();

            ctx.beginPath();//saturnus
            ctx.arc(230, 70, 30, 0 ,2*Math.PI);
            var grd = ctx.createLinearGradient(300, 200, 100, 100);
                grd.addColorStop(0, "whitesmoke");
                grd.addColorStop(1, "black");
                ctx.fillStyle = grd;
                ctx.fill();
            
            ctx.beginPath();// UFO
            ctx.arc(80, 400, 10, 0 ,2*Math.PI); // disamping untuk menggambar lingkaran ukuran pertama x dan y diikuti sudut awal dan sudut akhir dengan satuan radian
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(85, 400, 8, 15, Math.PI / 10, 0, 2 * Math.PI);//membuat objek oval
            ctx.fillStyle = 'grey';
            ctx.fill();

            ctx.beginPath(); //segitiga start
            ctx.moveTo(400,450);
            ctx.lineTo(400,350);
            ctx.lineTo(580,400);
            ctx.closePath();
            var grd = ctx.createLinearGradient(100, 280, 190, 150);
                grd.addColorStop(0, "whitesmoke");
                grd.addColorStop(1, "red");
                ctx.fillStyle = grd;
                ctx.fill(); // perintah disamping untuk membuat segitiga dengan warna gradasi

            ctx.beginPath();//cincin saturn
            ctx.ellipse(230,70,5,40, Math.PI / 5,0,2 *Math.PI); // membuat objeck oval
            ctx.fillStyle = 'seashell';
            ctx.fill();

            ctx.font = "50px Arial";//text untuk segitiga 
            ctx.fillStyle = 'black';
            ctx.fillText("START",400,420);

            ctx.beginPath(); //sayap satelit
            ctx.rotate(Math.PI/10); //perintah untuk rotasi dari suatu objek
            ctx.fillStyle = 'DodgerBlue';
            ctx.fillRect(200,80,30,30);//objek persegi yang di rotasi

            ctx.beginPath();//badan satelit
            ctx.ellipse(200,90,10,30, Math.PI / 90,0,2 *Math.PI);
            ctx.fillStyle = 'indigo';
            ctx.fill();

            ctx.beginPath();//sayap satelit2
            ctx.rotate(Math.PI/10);//me rotasi suatu objek
            ctx.fillStyle = 'DodgerBlue';
            ctx.fillRect(185,10,30,30);

            ctx.setTransform(0.5,0.5,0,0.75,390,0); //mengatur matrik transformasi sekaligus
            ctx.scale(1.4,1);// merubah skala suatu objek
            ctx.beginPath();//badan
            ctx.ellipse(80,300,30,50, Math.PI / 90,0,2 * Math.PI);
            ctx.fillStyle = 'cyan';
            ctx.fill();
            
            ctx.beginPath();//wajah
            ctx.arc(80, 270, 10, 0 ,2*Math.PI); // disamping untuk menggambar lingkaran ukuran pertama x dan y diikuti sudut awal dan sudut akhir dengan satuan radian
            ctx.fillStyle = "gainsboro";
            ctx.fill();

            ctx.beginPath();//badan
            ctx.ellipse(80,100,30,50, Math.PI / 90,0,2 * Math.PI);
            ctx.fillStyle = 'darkmagenta';
            ctx.fill();
            
            ctx.beginPath();//wajah
            ctx.arc(95, 100, 10, 0 ,2*Math.PI); // disamping untuk menggambar lingkaran ukuran pertama x dan y diikuti sudut awal dan sudut akhir dengan satuan radian
            ctx.fillStyle = "gainsboro";
            ctx.fill();

            ctx.beginPath();//badan
            ctx.ellipse(300,200,30,50, Math.PI / 90,0,2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            
            ctx.beginPath();//wajah
            ctx.arc(300, 240, 10, 0 ,2*Math.PI); // disamping untuk menggambar lingkaran ukuran pertama x dan y diikuti sudut awal dan sudut akhir dengan satuan radian
            ctx.fillStyle = "gainsboro";
            ctx.fill();
            
            ctx.beginPath();//badan
            ctx.ellipse(200,160,30,50, Math.PI / 90,0,2 * Math.PI);
            ctx.fillStyle = 'lime';
            ctx.fill();
            
            ctx.beginPath();//wajah
            ctx.arc(200, 197, 10, 0 ,2*Math.PI); // disamping untuk menggambar lingkaran ukuran pertama x dan y diikuti sudut awal dan sudut akhir dengan satuan radian
            ctx.fillStyle = "gainsboro";
            ctx.fill();

            
        </script>

    </body>
</html>
